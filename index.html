<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" a href="./assets/css/reset.css" />
    <link rel="stylesheet" a href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <nav>Weather Dashboard</nav>
    <div class="container">
      <div class="search">
        <h2>Search for a City:</h2>
        <div class="input">
          <input
            type="text"
            class="inputValue"
            id="cityInput"
            placeholder="Enter a City..."
          />
          <button type="search" id="searchBtn">Search</button>
        </div>
        <div class="history">Recent Searches:</div>
      </div>
      <div class="container-right">
        <div class="todays-weather">
          <div id="city-date">City</div>
          <div id="current-temp">70 degrees</div>
          <div id="current-wind">60mpg</div>
          <div id="current-humidity">46%</div>
          <div id="uv-index">0.47</div>
        </div>
        <h3>5-Day Forecast:</h3>
        <div class="five-day-forecast"></div>
      </div>
    </div>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
